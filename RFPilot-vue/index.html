<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>RFPilot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      text-align: center;
      padding-top: 100px;
    }
    .upload-section {
      margin-top: 40px;
    }
    .btn-custom {
      margin: 5px;
      background-color: #2e7d32;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>RFPilot에 오신 것을 환영합니다.</h2>

    <div class="upload-section">
      <input type="file" class="form-control d-inline-block w-auto" id="fileUpload" multiple>
      <div>
        <button class="btn btn-custom" id="createDbBtn" disabled>DB생성</button>
      </div>
    </div>

    <p class="mt-5">
      RFP에 관련된 자료(공고문 등)를 업로드하여 벡터DB를 생성하면 <br>
      왼쪽사이드바에 기능이 표현됩니다.
    </p>
  </div>

  <script>
    const fileInput = document.getElementById('fileUpload');
    const dbBtn = document.getElementById('createDbBtn');

    fileInput.addEventListener('change', () => {
      dbBtn.disabled = fileInput.files.length === 0;
    });
  </script>

</body>
</html>
